<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Kasper -->
    <link rel="stylesheet" href="css/Master.css">
    <!-- Font -->

  </head>
  <body>
    <div class="window">
      <div class="container">
        <img src="Images /Cactus.jpg" alt="Earth">
        <div class="info">
          <form>
            <ul>
              <li>
              <span>Nama</span>
              <input type="text" placeholder="Luke skywalker">
              </li>
              <li class="tuch">
                <span class="push act">Gender</span>
                <i class="fa-solid fa-mars act"></i>
                <span class="move act">Male</span>
                <i class="fa-solid fa-venus ch act"></i>
                <span class="move act">Female</span>
              </li>
              <li>
                <span>Date of birth</span>
                <input type="text" placeholder="May 25, 1977">
              </li>
              <li>
                <span>Email</span>
                <input type="email" placeholder="lukeskywalker@galaxy.com">
              </li>
              <li>
                <span>City</span>
                <input type="text" placeholder="Moisture Farm">
              </li>
              <li>
                <span>Country</span>
                <input type="text" placeholder="Tatooine">
              </li>
              <li class="little-down">
                <span>Subscription</span>
                <span class="bronze">Bronze</span>
                <span class="silver">Silver</span>
                <span class="gold">Gold</span>
              </li>
              <li class="puting">
                <input type="reset" value="CANCEL">
                <input type="submit" value="SAVE">
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
